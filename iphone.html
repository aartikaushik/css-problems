<!doctype html>
<html>
<head>
<title>iphone</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <style>
        html,body
        {
            height:100%;
        }
        .container
        {
            height:100%;
            width:100%;
           margin:0px 0px 0px 550px;

        }
    .outermostbox
{
    height:304px;
    width:146px;
     border-radius:5%;
    border:1px solid black;
    position:relative;
    top:120px;
}
.innerbox
{
    position:absolute;
    top:2px;
    left:2px;
    height:298px;
    width:140px;
     border-radius:5%;
    border:1px solid black;
}
.sensor
{
     border-radius: 100%;
    height:4px;
    width:4px;
    border:1px solid black;
    position:relative;
    top:1.5px;
   left:75px;
}
.smallcircle
{
    border-radius: 100%;
    height:7px;
    width:7px;
    border:1px solid black;
    display:inline-block;
    position:relative;
    left:50px;
}
.speaker
{
    height:6px;
    width:25px;
    border-radius:20%;
    border:1px solid black;
    display:inline-block;
    position:relative;
    left:52px;
}
.rectangle
{
    height:245px;
    width:120px;
    border:1px solid black;
    position: relative;
    left:8.5px;

}
.bigcircle
{
    border-radius: 100%;
    height:18px;
    width:18px;
    border:1px solid black;
    position:relative;
    top:2px;
    left:59px;
}
.innercircle
{
    border-radius: 100%;
    height:12px;
    width:12px;
    border:1px solid black;
    position:absolute;
    top:1.5px;
    left:2px;
}
    </style>
</head>
<body>
    <div class="container">
<div class="outermostbox">
    <div class="innerbox">
        <div class="sensor"></div>
        <div class="smallcircle"></div>
        <div class="speaker"></div>
        <div class="rectangle"></div>
        <div class="bigcircle"><div class="innercircle"></div></div>
    </div>
</div>

        </div>
</body>
</html>
